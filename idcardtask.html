      font-family: Arial, sans-serif;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      background-color: lightseagreen;
    }
    #photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      border: 2px solid #000;
      background-color: #f0f0f0;
    }
    .info {
      margin: 10px 0;
    }
    .info span {
      font-weight: bold;
    }
  </style>
</head>
